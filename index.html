<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .text {
            text-align: center;
        }

        #grid {
            width: 75%;
            height: 75%;
            background-color: blue;
            border-radius: 20px;
            font-size: 5vw;
            box-shadow: 2px 2px black;
            justify-content: space-evenly;
        }
        
        .row {
            flex-wrap: wrap;
            justify-content: center;
            justify-content: space-evenly;
            padding: 1px;
        }

        .column {
            flex-wrap: wrap;
            margin-left: 1.5%;
            margin-right: 1.5%;
            border: 1px solid blue;
            padding: 1px;
        }

        .myButtons {
            padding: 1px;
            font-size: 5vw;
            background-color: blue;
            border-radius: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .winBanner {
            position: absolute;
            color: black;
            font-size: 15vw;
            top:  27%;
            left: 25%;
            margin-top: -50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            /* visibility: hidden; */
            display: none;
            opacity: 1;
        }
        .button {
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 250px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        } 

    </style>
</head>

<body id="test">
    <h1 class="text">Connect 4</h1>
    
    <div class="container" id="grid">
        <p class="winBanner" id=winMsg> Winner!</p>
        <!-- bord elemtns go here-->
    </div>
    <br>

    <!-- <button type="button" id="reset" class="btn btn-danger btn-sm">Clear board</button> -->
    <button class="button" id="reset"><span>Clear Board </span></button>
</body>
