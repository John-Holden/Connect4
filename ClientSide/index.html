<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>


<body id="test">
    <br>
    <h1 class="text" id="headings" style="color: #808099;">Connect N</h1>
    <br>
    <p class="winBannerMsg" id=winMsg> Winner!</p>
    <div class="container" id="grid">
        <!-- bord elemtns go here-->
    </div>
    <br>

    <div class="container hidden" id="buttonControls">
        <!-- win count & reset go here -->
        <div class="row controlCol">
            <div class="column controlCol rCount" id='rCount'>0</div>
            <div class="column controlCol" id='resetButtoncol'>
                <button class="button" id="resetBoard"><span>Clear Board </span></button>
            </div>
            <div class="column controlCol yCount" id='yCount'>0</div>
        </div>

        <div class="row">
            <div class="column controlCol" id='resetCount'>
                <button class="button button2" id="reset"><span>Clear Counters </span></button>
            </div>
        </div>

    </div>


    <!-- Trigger/Open The Modal -->
    <button class="button pulsingButton" id="modalBtn" style="width: 1000px; ">Click me to begin ðŸ˜‰ </button>
    <!-- User generator: The Modal -->
    <div id="myModal" class="modal modalStyle">
        <!-- User generator: Modal content -->
        <div class="modal-content">
            <span class="close " id="closeBtn1">&times;</span>
            <form id="login-form">
                <div class="modal-header">
                    Setup
                </div>

                <div class="form-group form">
                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Guest Username</label>
                    <input type="text " class="form-control " id="usrname" placeholder="Enter guest username" name="username">
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" value=" " name="rememberMe" checked> Remember me</label>
                </div>
                <button id="submitBtn" type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Submit</button>
            </form>
        </div>
    </div>

    <!-- board setup generator: The Modal -->
    <div id="boardModal" class="modal modalStyle">
        <!-- User generator: Modal content -->
        <div class="modal-content ">
            <span class="close " id="closeBtn2">&times;</span>
            <form id="board-form">
                <div class="modal-header ">
                    Game setup
                </div>

                <div class="form-group form ">
                    <label for="winsConfig"><span class="glyphicon glyphicon-user "></span> Connect ? to win</label>
                    <input type="text" class="form-control " id="winConfig" placeholder="(4)" name="winsConfig">

                    <label for="columnsConfig"><span class="glyphicon glyphicon-user "></span> Columns</label>
                    <input type="text " class="form-control " id="colConfig" placeholder="(7) " name="columnsConfig">

                    <label for="rowsConfig"><span class="glyphicon glyphicon-user "></span> Rows</label>
                    <input type="text " class="form-control " id="rowConfig" placeholder="(6) " name="rowsConfig">
                </div>

                <button id="submitBtn " type="submit " class="btn btn-success btn-block "><span class="glyphicon glyphicon-off "></span> Submit</button>
            </form>
        </div>
    </div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
<!-- java script import -->
<script src="index.js " type="text/javascript "></script>
<!-- jQuery library -->
